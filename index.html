<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- lien bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" 
              crossorigin="anonymous">
        <title>Calculatrice</title>

        <link rel="stylesheet" href="./css/style.css"/>
    </head>
    <body>

        <div class="corps">
            <div class="container">
                <div class="d-flex flex-column justify-content-center">
                    <div>
                        <h1 id="titre">CALCULATOR</h1>
                        <input type="text" class="form-control justify-content-center"/>
                    </div>
                    <div  class="d-flex mt-2">
                        <div>
                            <div class="d-flex">
                                <button class="btn btn-danger">C</button>
                                <button class="btn btn-primary">()</button>
                                <button class="btn btn-primary">%</button>
                            </div>
                            <div class="d-flex">
                                <button class="btn btn-primary">1</button>
                                <button class="btn btn-primary">2</button>
                                <button class="btn btn-primary">3</button>
                            </div>
                            <div class="d-flex">
                                <button class="btn btn-primary">4</button>
                                <button class="btn btn-primary">5</button>
                                <button class="btn btn-primary">6</button>
                            </div>
                            <div class="d-flex">
                                <button class="btn btn-primary">7</button>
                                <button class="btn btn-primary">8</button>
                                <button class="btn btn-primary">9</button>
                            </div>
                            <div class="d-flex">
                                <button class="btn btn-primary">.</button>
                                <button class="btn btn-primary">()</button>
                                <button class="btn btn-primary">%</button>
                            </div>
                        </div>
                        <div class="d-flex flex-column">
                            <button class="btn btn-primary">+</button>
                            <button class="btn btn-primary">-</button>
                            <button class="btn btn-primary">/</button>
                            <button class="btn btn-primary">x</button>
                            <button class="btn btn-info">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
        <script src="./Js/index.js"></script>
        
        <!-- script bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    </body>
</html>
