<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- lien bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" 
              crossorigin="anonymous">
        <title>Calculatrice</title>

        <link rel="stylesheet" href="./css/style.css"/>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <input type="text" class="col col-9" id="ecran" >
            </div>
            <div class="row justify-content-center mt-2">
                <button class="col col-2 btn btn-lg m-1 btn-secondary btn">1</button>
                <button class="col col-2 btn btn-lg m-1 btn-secondary btn">2</button>
                <button class="col col-2 btn btn-lg m-1 btn-secondary btn">3</button>
                <button class="col col-2 btn btn-lg m-1 btn-secondary btn">+</button>
            </div>
            <div class="row justify-content-center">
                <button class="col col-2 btn btn-lg m-1 btn-secondary btn">3</button>
                <button class="col col-2 btn btn-lg m-1 btn-secondary btn">4</button>
                <button class="col col-2 btn btn-lg m-1 btn-secondary btn">5</button>
                <button class="col col-2 btn btn-lg m-1 btn-secondary btn">-</button>
            </div>
            <div class="row justify-content-center">
                <button class="col col-2 btn btn-lg m-1 btn-secondary btn">6</button>
                <button class="col col-2 btn btn-lg m-1 btn-secondary btn">7</button>
                <button class="col col-2 btn btn-lg m-1 btn-secondary btn">8</button>
                <button class="col col-2 btn btn-lg m-1 btn-secondary btn">*</button>
            </div>
            <div class="row justify-content-center">
                <button class="col col-2 btn btn-lg m-1 btn-secondary btn">9</button>
                <button class="col col-2 btn btn-lg m-1 btn-secondary btn">0</button>
                <button class="col col-2 btn btn-lg m-1 btn-secondary btn">.</button>
                <button class="col col-2 btn btn-lg m-1 btn-secondary btn">/</button>
            </div>
            <div class="row justify-content-center">
                <button class="col col-2 btn btn-lg m-1 btn-danger btn">C</button>
                <button class="col col-2 btn btn-lg m-1 btn-info btn">M</button>
                <button class="col col-4 btn btn-lg m-2 btn-success btn">=</button>
            </div>
       </div>
        <script src="./Js/index.js"></script>
        
        <!-- script bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    </body>
</html>
