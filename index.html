<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- lien bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" 
              crossorigin="anonymous">
        <title>Calculatrice</title>

        <link rel="stylesheet" href="./css/style.css"/>
    </head>
    <body>
        <div class="container">
            <div class="d-flex justify-content-center">
                <h1>Calculatrice</h1>
            </div>
            <div class="d-flex flex-column">
                <div class="row justify-content-center">
                    <input type="text" class="col col-8" id="ecran">
                </div>
                <div class="row justify-content-center">
                    <button class="btn btn-lg btn-primary col col-2" >1</button>
                    <button class="btn btn-lg btn-primary col col-2 " >2</button>
                    <button class="btn btn-lg btn-primary col col-2" >3</button>
                    <button class="btn btn-lg btn-primary col col-2" onclick="addition()">+</button>
                </div>
                <div class="row justify-content-center">
                    <button class="btn btn-lg btn-primary col col-2" >4</button>
                    <button class="btn btn-lg btn-primary col col-2" >5</button>
                    <button class="btn btn-lg btn-primary col col-2" >6</button>
                    <button class="btn btn-lg btn-primary col col-2" onclick="soustraction()">-</button>
                </div>
                <div class="row justify-content-center">
                    <button class="btn btn-lg btn-primary col col-2" >7</button>
                    <button class="btn btn-lg btn-primary col col-2" >8</button>
                    <button class="btn btn-lg btn-primary col col-2" >9</button>
                    <button class="btn btn-lg btn-primary col col-2">*</button>
                </div>
                <div class="row justify-content-center">
                    <button class="btn btn-lg btn-primary col col-2" >.</button>
                    <button class="btn btn-lg btn-primary col col-2" >0</button>
                    <button class="btn btn-lg btn-primary col col-2" >%</button>
                    <button class="btn btn-lg btn-primary col col-2" >/</button>
                </div>
                <div class="row justify-content-center">
                    <button class="btn btn-lg btn-danger col col-2" onclick="remiseZero()">C</button>
                    <button class="btn btn-lg btn-info col col-2" >M</button>
                    <button class="btn btn-lg btn-success col col-4" onclick="egalite()">=</button>
                </div>
            </div>
        </div>
        <script src="./Js/index.js"></script>
        
        <!-- script bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    </body>
</html>
